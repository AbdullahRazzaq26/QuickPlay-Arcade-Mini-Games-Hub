<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="hide" id="msgBox">
    <p id="msg"></p>
    <div class="button-group">
      <button id="newGame" class="ui-btn">New Game</button>
    </div>
  </div>

  <div class="tictactoe-container">
    <h1 class="title">Tic-Tac-Toe Game</h1>
    <div class="board">
      <div class="row">
        <button class="box" id="0"></button>
        <button class="box" id="1"></button>
        <button class="box" id="2"></button>
      </div>
      <div class="row">
        <button class="box" id="3"></button>
        <button class="box" id="4"></button>
        <button class="box" id="5"></button>
      </div>
      <div class="row">
        <button class="box" id="6"></button>
        <button class="box" id="7"></button>
        <button class="box" id="8"></button>
      </div>
    </div>
    <div class="button-group">
      <button id="resetBtn" class="ui-btn">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
